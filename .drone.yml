---
#
# Local build pipeline (Drone CI syntax)
# Usage:
# - Run all steps: `drone exec`
# - Run specific steps: `drone exec --include version`
# - Continue at specific step: `drone exec --resume-at version`
# 

kind: pipeline
type: docker
name: default

steps:
- name: version
  image: composer:1.10.15
  commands:
  - php -version

- name: install
  image: composer:1.10.15
  commands:
  - rm composer.lock
  - composer install

- name: test
  image: composer:1.10.15
  commands:
  - composer test
